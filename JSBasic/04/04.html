<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>04장 제어문</title>
</head>
<body>
	<div id="result"></div>
	<script>

        // falsy : 아무것도 입력하지 않았을 때 "", 취소했을 때 null 모두 false로 인정
        var input = prompt("입력하기");
        if(input){
            alert("입력했습니다. input에 들어있는 값은 " + input);
        }
        else{
            alert("입력하지 않았습니다. input에 들어있는 값은 " + input);
        }
	</script>
</body>
</html>
