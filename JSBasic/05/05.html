<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>05장 함수</title>
</head>
<body>
	<div id="result"></div>
	<script>
        var num1 = parseInt(prompt("첫 번째 숫자 입력하기"));
        var num2 = parseInt(prompt("두 번째 숫자 입력하기"));
        
        addNumber(num1, num2);

        document.write(multiple(5, 10, 15) + "<br/>") // 5*10+15=65
        document.write(multiple(10, 20) + "<br/>") // 10*20+10(기본값)=210
        document.write(multiple(30) + "<br/>") //30*5(기본값)+10(기본값)=160

        function addNumber(a, b){
            var sum = a + b;
            document.querySelector("#result").innerHTML = `두 수를 더한 값은 ${sum} 입니다.`;
            // alert(`두 수를 더한 값은 ${sum} 입니다.`);
        }

        // 기본값 지정
        function multiple(a, b=5, c=10){
            return a*b+c;
        }
	</script>
</body>
</html>
